<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlekart Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Naam invoer modal -->
    <div id="name-modal" class="name-modal" style="display: none;">
        <div class="name-modal-backdrop"></div>
        <div class="name-modal-content">
            <h2>Welkom bij Battlekart Dashboard</h2>
            <p>Voer je naam in om door te gaan:</p>
            <form id="name-form" onsubmit="handleNameSubmit(event)">
                <input 
                    type="text" 
                    id="user-name-input" 
                    placeholder="Bijv. Jan Janssen" 
                    required 
                    autofocus
                    maxlength="50"
                >
                <div class="name-modal-actions">
                    <button type="submit" class="btn-primary">Doorgaan</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <header>
            <h1>Battlekart Dashboard</h1>
            <p class="subtitle">Overzicht van alle tools en toepassingen</p>
            <div class="user-info">
                <span>Ingelogd als: <strong id="current-user-name"></strong></span>
                <button onclick="changeUserName()" class="btn-change-name">Wijzig naam</button>
            </div>
        </header>

        <main id="dashboard" class="dashboard">
            <div id="tools-container" class="tools-container">
                <!-- Tool items worden hier dynamisch toegevoegd -->
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDPLYMn7SkaYUjlyk1LjAY3mv-EaUz96Fw",
            authDomain: "battlekartoverview.firebaseapp.com",
            databaseURL: "https://battlekartoverview-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "battlekartoverview",
            storageBucket: "battlekartoverview.firebasestorage.app",
            messagingSenderId: "627461116548",
            appId: "1:627461116548:web:8fb3b10824f3236105a8d1",
            measurementId: "G-RVLESW1G3L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Maak database en functies beschikbaar voor dashboard.js
        window.firebaseDatabase = database;
        window.firebaseDatabaseFunctions = { ref, set, get, onValue, push };
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
