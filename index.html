<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlekart Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Naam invoer modal -->
    <div id="name-modal" class="name-modal" style="display: none;">
        <div class="name-modal-backdrop"></div>
        <div class="name-modal-content">
            <h2>Welkom bij Battlekart Dashboard</h2>
            <p>Voer je naam in om door te gaan:</p>
            <form id="name-form" onsubmit="handleNameSubmit(event)">
                <input 
                    type="text" 
                    id="user-name-input" 
                    placeholder="Bijv. Jan Janssen" 
                    required 
                    autofocus
                    maxlength="50"
                >
                <div class="name-modal-actions">
                    <button type="submit" class="btn-primary">Doorgaan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Kuismachine logs overlay -->
    <div id="kuismachine-overlay" class="name-modal" style="display: none;">
        <div class="name-modal-backdrop" onclick="closeKuismachineOverlay()"></div>
        <div class="name-modal-content kuismachine-modal-content">
            <div class="name-modal-header">
                <h2>Kuismachine Logs Invoeren</h2>
                <button class="overlay-close" onclick="closeKuismachineOverlay()">&times;</button>
            </div>
            <form id="kuismachine-form" onsubmit="handleKuismachineSubmit(event)">
                <div class="form-group">
                    <label for="kuismachine-datum">Datum</label>
                    <input type="text" id="kuismachine-datum" name="datum" readonly>
                </div>
                <div class="form-group">
                    <label for="kuismachine-tijd">Tijd</label>
                    <input type="text" id="kuismachine-tijd" name="tijd" readonly>
                </div>

                <div class="machine-section">
                    <h3>Kuismachine</h3>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="kuismachine-gebruikt" name="kuismachineGebruikt" onchange="toggleMachineSection('kuismachine')">
                            Kuismachine gebruikt
                        </label>
                    </div>
                    <div id="kuismachine-fields" class="machine-fields" style="display: none;">
                        <div class="form-group">
                            <label>Pistes gekuist:</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="kuismachine-piste-a" name="kuismachinePisteA">
                                    Piste A
                                </label>
                                <label>
                                    <input type="checkbox" id="kuismachine-piste-b" name="kuismachinePisteB">
                                    Piste B
                                </label>
                            </div>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="kuismachine-uitgekuist" name="kuismachineUitgekuist" onchange="toggleUitgekuistFields('kuismachine')">
                                Machine uitgekuist
                            </label>
                        </div>
                        <div id="kuismachine-reden-fields" class="reden-fields" style="display: none;">
                            <div class="form-group">
                                <label for="kuismachine-reden">Reden waarom niet uitgekuist <span class="required">*</span></label>
                                <textarea id="kuismachine-reden" name="kuismachineReden" rows="3" placeholder="Geef een reden op waarom de machine niet uitgekuist kon worden..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="machine-section">
                    <h3>Stofzuiger</h3>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="stofzuiger-gebruikt" name="stofzuigerGebruikt" onchange="toggleMachineSection('stofzuiger')">
                            Stofzuiger gebruikt
                        </label>
                    </div>
                    <div id="stofzuiger-fields" class="machine-fields" style="display: none;">
                        <div class="form-group">
                            <label>Pistes gekuist:</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="stofzuiger-piste-a" name="stofzuigerPisteA">
                                    Piste A
                                </label>
                                <label>
                                    <input type="checkbox" id="stofzuiger-piste-b" name="stofzuigerPisteB">
                                    Piste B
                                </label>
                            </div>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="stofzuiger-uitgekuist" name="stofzuigerUitgekuist" onchange="toggleUitgekuistFields('stofzuiger')">
                                Machine uitgekuist
                            </label>
                        </div>
                        <div id="stofzuiger-reden-fields" class="reden-fields" style="display: none;">
                            <div class="form-group">
                                <label for="stofzuiger-reden">Reden waarom niet uitgekuist <span class="required">*</span></label>
                                <textarea id="stofzuiger-reden" name="stofzuigerReden" rows="3" placeholder="Geef een reden op waarom de machine niet uitgekuist kon worden..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="kuismachine-form-error" class="form-error" style="display: none;"></div>

                <div class="name-modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeKuismachineOverlay()">Annuleren</button>
                    <button type="submit" class="btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <header>
            <h1>Battlekart Dashboard</h1>
            <p class="subtitle">Overzicht van alle tools en toepassingen</p>
            <div class="user-info">
                <span>Ingelogd als: <strong id="current-user-name"></strong></span>
                <button onclick="changeUserName()" class="btn-change-name">Wijzig naam</button>
            </div>
        </header>

        <main id="dashboard" class="dashboard">
            <div id="tools-container" class="tools-container">
                <!-- Tool items worden hier dynamisch toegevoegd -->
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDPLYMn7SkaYUjlyk1LjAY3mv-EaUz96Fw",
            authDomain: "battlekartoverview.firebaseapp.com",
            databaseURL: "https://battlekartoverview-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "battlekartoverview",
            storageBucket: "battlekartoverview.firebasestorage.app",
            messagingSenderId: "627461116548",
            appId: "1:627461116548:web:8fb3b10824f3236105a8d1",
            measurementId: "G-RVLESW1G3L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Maak database en functies beschikbaar voor dashboard.js
        window.firebaseDatabase = database;
        window.firebaseDatabaseFunctions = { ref, set, get, onValue, push, query, orderByChild, limitToLast };
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
